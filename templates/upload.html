<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
<script src="/static/layui/layui.js" charset="utf-8"></script>
  
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; left:50%" ;size="40px"; >
<legend align="center" >GPH</legend>
</fieldset>

<ul class="layui-nav">
  <li class="layui-nav-item" ><a href="">Upload</a></li>
<li class="layui-nav-item" ><a href="/compare">Compare</a></li>


</ul>










<div class="layui-upload">
  <button type="button" class="layui-btn layui-btn-normal" id="test8">Select file</button>
  <button type="button" class="layui-btn" id="test9">Upload</button>
</div>


 <table class="layui-hide" id="test"></table>


<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'products'
    
    ,page:{ layout: [  'prev', 'next'] //自定义分页布局
      
}
    
    
    ,cols: [[
      {field:'GPHProductCode', title:'GPHProductCode'},
      {field:'SupplierProductCode', title:'SupplierProductCode'},
      {field:'BarCode', title:'BarCode'},
      {field:'Description', title:'Description', width:150},
      {field:'GPH_RRP', title:'GPH_RRP'}
       
      
    ]]
   
  });
});
</script>



<script>

layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;

  upload.render({
    elem: '#test8'
    ,url: '/up' //改成您自己的上传接口
    ,accept: 'file'
    ,auto: false
    //,multiple: true
    ,bindAction: '#test9'
    ,done: function(res){
      layer.msg('ok');
      console.log(res)
    }
  });

})
</script>


</body>
